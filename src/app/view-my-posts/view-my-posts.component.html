<div class="bg-image"></div>
<div class="h-screen ">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <div *ngFor="let post of posts; let i = index" class="bg-pink-500 rounded-lg shadow-lg p-4 transition-transform transform hover:scale-105">
            <div class="flex flex-col items-center">
                <img src="{{ post.image }}" alt="imagem descritiva" class="w-32 h-32 object-cover rounded-md mb-2">
                <p class="text-lg font-bold text-black">{{ post.description | slice:0:224 }}</p>
                <!-- BotÃµes de Detalhes, Deletar e Editar -->
                <button (click)="handleDelete(i)" class="mt-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full">Deletar</button>
                <button (click)="handleEdit(i)" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full">Editar</button>
            </div>
        </div>
    </div>
</div>
