<div class="bg-image h-screen"></div>
<div class="bg-purple-950 h-screen ">
<div class="  min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Olá! Seja bem-vindo(a) ao painel administrativo</h1>
        
        <h2 class="text-2xl font-semibold text-white mb-4">Publicações a serem aprovadas:</h2>
        
        <div class="space-y-4">
            <div *ngFor="let post of posts; let i = index" class="bg-gray-900 rounded-lg shadow-md p-4 transition-transform transform hover:scale-105">
                <div class="flex flex-col items-center">
                    <img src="{{post.image}}" alt="imagem descritiva" class="w-32 h-32 object-cover rounded-md mb-2">
                    <p class="text-lg font-bold text-white mb-2">{{post.description}}</p>
                    
                    <div class="flex space-x-4">
                        <button class="mt-2 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none transition duration-200" (click)="aprove(i)">Aprovar</button>
                        <button (click)="reprove(i)" class="mt-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full focus:outline-none transition duration-200">Reprovar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
