<div class="bg-image min-h-screen flex flex-col items-center justify-center">
    <img src="{{this.posts[this.myObject.index].image}}" alt="Imagem descritiva" class="w-1/2 md:w-1/3 h-9 lg:w-1/4 rounded-full shadow-lg mb-4">
    <p class="text-center text-white text-lg md:text-xl lg:text-2xl px-4">{{this.posts[this.myObject.index].description}}</p>

    <button (click)="redirectToBack()" class="mt-4 px-4 bg-gray-200 text-gray-800 py-2 rounded-lg transition duration-200 ease-in-out hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">Voltar a tela anterior</button>
</div>
