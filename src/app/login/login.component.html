<div class="flex h-screen items-center justify-center bg-gradient-to-r from-pink-400 to-purple-500">
    <div class="w-full max-w-xs p-8 bg-white rounded-lg shadow-xl">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Bem-vindo(a)!</h2>
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="username" class="block text-gray-700 font-medium mb-2">
            Nome de usuário
          </label>
          <input
            type="text"
            formControlName="name"
            id="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition"
            placeholder="Digite seu nome de usuário"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">
            Senha
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition"
            placeholder="Digite sua senha"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-pink-500 text-white py-2 rounded-lg transition duration-200 ease-in-out hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-700"
        >
          Entrar
        </button>
        <button
          type="button"
          (click)="handleClick()"
          class="mt-4 w-full bg-pink-500 text-white py-2 rounded-lg transition duration-200 ease-in-out hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-700"
        >
          Criar conta
        </button>
      </form>
    </div>
  </div>
